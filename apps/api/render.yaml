# Render deployment configuration
# https://render.com/docs/deploy-config

services:
  - type: web
    name: csv-copilot-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: csv-copilot-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # Set manually after frontend deploys
    autoDeploy: true
    healthCheckPath: /health

databases:
  - name: csv-copilot-db
    plan: free  # 90 days free, then use Neon
    databaseName: csvcopilot
    user: csvcopilot
